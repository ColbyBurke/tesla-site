<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Tesla Website</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header-elements">
                <img class="logo" src="tesla.svg" alt='tesla logo'>
                <nav class="navbar">
                    <ul class="models">
                        <li>MODEL X</li>
                        <li>MODEL S</li>
                        <li>MODEL 3</li>
                        <li>ROADSTER</li>
                        <li>ENERGY</li>
                    </ul>
                    <ul class="shop-signin">
                        <li>SHOP</li>
                        <li>SIGN IN</li>
                    </ul>
                </nav>
            </div>
            <div class="body-elements">
                <h1 class="company-name">
                    Tesla
                </h1>
                <h2 class="model-name">
                    Roadster
                </h2>
            </div>
        </div>
    </header>
    <footer>
        <p class="pre-text">The quickest car in the world, with record-setting<br />
            acceleration, range and performance.</p>
        <div class="outerfoot">
            <div class="foot">
                <h3 class="mph1 right-border">
                    <p>1.9s</p>
                    <p class="lower-text">0-60 mph</p>
                </h3>
                <h3 class="mph2 right-border">
                    <p class="plus-sign">+250mph</p>
                    <p class="lower-text">Top Speed</p>
                </h3>
                <h3 class="mph3">
                    <p>620mi</p>
                    <p class="lower-text">Mile Range</p>
                </h3>

            </div>
            <div class="btn">
                <button>Reserve Now</button>
            </div>

        </div>

    </footer>

</body>

</html>
